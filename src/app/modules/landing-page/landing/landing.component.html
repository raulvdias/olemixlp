<div class="bg-black w-full background">
  <div class="max-w-[80%] pb-32 pt-20 md:max-w-[70%] mx-auto pb-24 pt-10">
    <div class="grid grid-cols-1 lg:grid-cols-2 place-items-center">
      <div
        class="flex flex-col gap-2 text-white max-w-[100%] lg:max-w-[55%] mx-auto"
      >
        <span
          [@fade]="isScrolled ? 'hidden' : 'visible'"
          class="mt-5 text-2xl font-bold sm:text-4xl"
        >
          Sua produção musical com eficácia e eficiência!
        </span>
        <span
          [@fade]="isScrolled ? 'hidden' : 'visible'"
          class="text-base sm:text-xl mt-2"
        >
          Completo para sua produção. Assim é a
          <span class="text-purple-500 font-bold">Olemix Audio Design!</span>
          Estrutura e equipamentos de qualidade para garantir uma produção de
          nível superior em qualquer estilo musical.
        </span>
        <button
          class="flex flex-row gap-2 justify-center items-center mt-6 bg-white rounded-md p-2"
        >
          <span class="text-black text-base font-medium"
            >Faça um orçamento</span
          >
          <img src="../../../assets/whatsapp.png" alt="whatsapp" class="h-6" />
        </button>
      </div>
      <div class="mx-auto mt-5">
        <img
          src="../../../assets/studio.png"
          alt="Ritmos musicais"
          class="w-64 sm:w-64 md:w-80 lg:w-full"
        />
      </div>
    </div>
  </div>
</div>
