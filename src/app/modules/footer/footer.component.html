<div class="grid grid-cols-1 gap-2 place-items-center p-2 bg-white">
  <div class="flex flex-row gap-5">
    <img
      src="../../../assets/instagram-logo.svg"
      class="w-7 h-7 cursor-pointer"
      alt="Instagram Olemix Audio Design"
      (click)="openInstagram()"
    />
    <mat-divider [vertical]="true"></mat-divider>
    <img
      src="../../../assets/youtube-logo.svg"
      class="w-8 h-8 cursor-pointer"
      alt="Youtube Olemix Audio Design"
      (click)="openYoutube()"
    />
  </div>
  <div class="flex flex-col gap-2">
    <span class="text-sm text-black truncate"
      >Zero DB Estudio de Audio LTDA - CNPJ: 10510112000146</span
    >
    <small class="text-sm text-black truncate text-center"
      >Designed by: @raulvictr</small
    >
  </div>
</div>
